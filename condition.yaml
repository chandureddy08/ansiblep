- name: check number
  hosts: localhost
  become: yes
  vars_prompt:
  - name: number
    prompt: "please enter a number: "
    private: false
  tasks:
  - name: Number is less than 10
    ansible.builtin.debug:
      msg: "Given {{number}} is less than 10"
    when: number | < int 10
  - name: Number is greater than or equal to 10
    ansible.builtin.debug:
      msg: "Given {{number}} is greater than or equal to 10"
    when: number | < int 10